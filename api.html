<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cssproject2/reset.css">

  <script src="project3script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" defer></script>
</head>
<body>
  <header>
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="resume.html">Resume</a></li>
        <li><a href="index.html">Rap 2024</a></li>
        <li><a href="flower.html">Popular Flowers</a></li>
        <li><a href="api.html">Google API</a></li>
      </ul>
    </nav>
  </header>

  <div id="map" style="height: 100vh; width: 100%;"></div>

  <script>
    let map;

    function initMap() {
      // Initialize the map at a default location
      const defaultLocation = { lat: 40.7128, lng: -74.0060 }; // New York City
      map = new google.maps.Map(document.getElementById('map'), {
        center: defaultLocation,
        zoom: 12,
      });

      // Add a default marker
      const marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
        title: "Default Location",
      });

      // Geolocation feature
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(userLocation);
            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here!",
            });
          },
          () => {
            console.error("Geolocation failed.");
          }
        );
      }

      // Add a marker on map click
      map.addListener("click", (event) => {
        new google.maps.Marker({
          position: event.latLng,
          map: map,
          title: "New Marker",
        });
      });
    }

    // Load the map when the window loads
    window.onload = initMap;
  </script>
</body>
</html>
